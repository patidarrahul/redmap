<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <title>Document</title>
  </head>
  <body style = 'padding-left: 0;'>
    {%if messages%}
    <div
      class="alert alert-info alert-dismissible fade show col-md-4 mx-auto mt-4 text-center"
      role="alert"
      style = 'width : 50%'
    >
      {% for message in messages %}
      <h6>{{ message }}</h6>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>

      {% endfor %}
    </div>
    {% endif %}
    <div class="container d-flex justify-content-center align-items-center">
      <div
        class="card shadow-lg"
        style="border-width: 2px; border-radius: 30px; height: 600px"
      >
        <h3 class="mx-auto" style="font-family: system-ui; color: rgb(39, 39, 90)">Sign Up</h3>
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-md-9 col-lg-6 col-xl-5">
            <img
              src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
              class="img-fluid"
              alt="Sample image"
            />
          </div>
          <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
            <form method="POST" action="">
              {% csrf_token %}

              <div class="form-floating mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="first-name"
                  placeholder="First Name"
                  name="first-name"
                  required
                />
                <label for="first-name">First Name</label>
              </div>
              <div class="form-floating mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="last-name"
                  placeholder="Last Name"
                  name="last-name"
                  required
                />
                <label for="last-name">Last Name</label>
              </div>
              <div class="form-floating mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="username"
                  placeholder="Username"
                  name="username"
                  required
                />
                <label for="username">Username</label>
              </div>
              <div class="form-floating mb-3">
                <input
                  type="email"
                  class="form-control"
                  id="floatingInput"
                  placeholder="name@example.com"
                  name="email"
                  required
                />
                <label for="floatingInput">Email address</label>
              </div>
              <div class="form-floating mb-3">
                <input
                  type="password"
                  class="form-control"
                  id="floatingPassword"
                  placeholder="Password"
                  name="password"
                  required
                />
                <label for="floatingPassword">Password</label>
              </div>

              <div class="text-center text-lg-start mt-4 pt-2">
                <input
                  type="submit"
                  class="btn btn-outline-primary btn-lg"
                  style="padding-left: 2.5rem; padding-right: 2.5rem"
                  value="Sign Up"
                />
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
