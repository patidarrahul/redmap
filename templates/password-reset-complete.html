<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <title>redmap</title>
  </head>
  <body>
    {% if messages %}
    <div
      class="alert alert-info alert-dismissible fade show col-md-4 mx-auto mt-4 text-center"
      role="alert"
    >
      {% for message in messages %}
      <h6>{{ message }}</h6>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>

      {% endfor %}
    </div>
    {% endif %}
    <div class="container d-flex justify-content-center align-items-center vh-100">
      <div
        class="card py-4 shadow-lg"
        style="border-width: 2px; border-radius: 30px; height: 400px; width: 500px"
      >
        <h3 class="mx-auto" style="font-family: system-ui; color: rgb(39, 39, 90)">
          Reset Password
        </h3>

        <div class="card-body">
          <p>Your password has been set. You may go ahead and log in now.</p>
          <a href="{% url 'sign-in' %}">Login</a>
        </div>
      </div>
    </div>
  </body>
</html>
