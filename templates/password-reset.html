<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <title>redmap</title>


  </head>
  <body>
    {% if messages %}
    <div
      class="alert alert-info alert-dismissible fade show col-md-4 mx-auto mt-4 text-center"
      role="alert"
    >
      {% for message in messages %}
      <h6>{{ message }}</h6>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>

      {% endfor %}
    </div>
    {% endif %}
    <div class="container d-flex justify-content-center align-items-center">
      <div
        class="card py-4 shadow-lg"
        style="border-width: 2px; border-radius: 30px; height: 300px; width: 500px"
      >
        <h3 class="mx-auto" style="font-family: system-ui; color: rgb(39, 39, 90)">
          Reset Password
        </h3>

        <div class="card-body">
          <form method="POST" action="">
            {% csrf_token %} 
            <div>
              {{form.email.label}}
            </div>
            <div class = 'mt-2'>
              {{form.email}}
            </div>

            <div class="text-center text-lg-start mt-4 pt-2">
              <input type="submit" class="btn btn-primary" value="Send Reset Link" />

              <p class="small fw-bold mt-1 pt-1 mb-0">
                Don't have an account?
                <a href="{% url 'sign-up' %}" class="link-success">Sign Up</a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
